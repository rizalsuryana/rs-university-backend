spring.application.name=rsuniversity

# Server
server.port=${SERVER_PORT:8888}
server.forward-headers-strategy=framework

# Database
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5433}/${DB_NAME:rs_university}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security.authentication=DEBUG
logging.level.org.springframework.security.web.authentication=DEBUG
logging.level.me.paulschwarz=DEBUG
logging.level.feign=DEBUG
logging.level.org.springframework.cloud.openfeign=DEBUG

# JWT
jwt.secret=${JWT_SECRET:secretkey}
jwt.expiration=${JWT_EXPIRATION:9999986400000}
jwt.refresh_expiration=${JWT_REFRESH_EXPIRATION:99986400000}
jwt.issuer=${JWT_ISSUER:pathfinder}

# Midtrans
midtrans.base-url=https://api.sandbox.midtrans.com/v2
midtrans.api-key=${MIDTRANS_API_KEY}

# Gemini
gemini.api.url=${GEMINI_API_URL:https://generativelanguage.googleapis.com}
gemini.api.key=${GEMINI_API_KEY}

# OAuth2 Google
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/google

spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

